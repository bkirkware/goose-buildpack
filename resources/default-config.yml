---
# Default Goose Configuration Template
# Copy this file to your application root as .goose-config.yml

goose:
  # Enable Goose CLI installation
  enabled: true

  # Goose CLI version (use "stable", "latest", or specific version like "v1.19.0")
  version: "stable"

  # LLM Provider configuration
  # Supported providers: anthropic, openai, google, databricks, ollama, azure, bedrock
  provider: anthropic
  model: claude-sonnet-4-20250514

  # CLI behavior settings
  settings:
    logLevel: "info"          # Log level: debug, info, warn, error
    maxTurns: 100             # Maximum conversation turns (prevents runaway sessions)

  # MCP (Model Context Protocol) Servers
  # Note: MCP configuration extends Goose capabilities
  mcpServers: []

  # Example MCP servers (uncomment to enable):
  #
  # - name: filesystem
  #   type: stdio
  #   command: npx
  #   args:
  #     - "-y"
  #     - "@modelcontextprotocol/server-filesystem"
  #   env:
  #     ALLOWED_DIRECTORIES: "/home/vcap/app,/tmp"
  #
  # - name: github
  #   type: stdio
  #   command: npx
  #   args:
  #     - "-y"
  #     - "@modelcontextprotocol/server-github"
  #   env:
  #     GITHUB_PERSONAL_ACCESS_TOKEN: ${GITHUB_TOKEN}
  #
  # - name: postgres
  #   type: stdio
  #   command: npx
  #   args:
  #     - "-y"
  #     - "@modelcontextprotocol/server-postgres"
  #   env:
  #     POSTGRES_CONNECTION_STRING: ${DATABASE_URL}

  # Skills Configuration
  # Skills are reusable sets of instructions that teach Goose how to perform specific tasks.
  # See: https://block.github.io/goose/docs/guides/context-engineering/using-skills
  #
  # Skills can be:
  # 1. Inline - embedded directly in this config file
  # 2. File-based - read from a directory in your app
  # 3. Git-based - cloned from a repository during staging
  #
  # skills: []
  #
  # Example skills (uncomment to enable):
  #
  # Inline skill:
  # skills:
  #   - name: code-review
  #     description: Comprehensive code review checklist
  #     content: |
  #       # Code Review Checklist
  #       - [ ] Code does what the PR description claims
  #       - [ ] Edge cases are handled
  #       - [ ] Follows project style guide
  #
  # File-based skill (requires SKILL.md in the directory):
  # skills:
  #   - name: deployment
  #     path: .goose/skills/deployment
  #
  # Git-based skill:
  # skills:
  #   - name: company-standards
  #     source: https://github.com/org/goose-skills.git
  #     branch: main
  #     path: skills/company-standards

  # Plugin Marketplaces Configuration
  # Install plugins from git-based marketplace repositories
  # Note: Requires network access during Cloud Foundry staging for git clone
  #
  # pluginMarketplaces: []
  #
  # Example plugin marketplaces (uncomment to enable):
  #
  # pluginMarketplaces:
  #   - name: my-marketplace
  #     source: https://github.com/org/goose-plugins.git
  #     branch: main
  #     plugins:
  #       - plugin-name-1
  #       - plugin-name-2

